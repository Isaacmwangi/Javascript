<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<style>
  body , .jumbotron {padding: 30px}
  .text-giant {font-size:40px}
</style>
<body>
 
  <div class="jumbotron">
    <h2>VANILLAS CALCULATOR</h2>
    <form>
 
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="text" class="form-control" name="price" placeholder="price" value="20" onchange="calcTotalPrice()">
    </div>
 
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <!-- <input type="number" class="form-control" name="quantity" placeholder="quantity" value="1"> -->
      <input id="quantity" type="number" class="form-control" name="quantity" placeholder="quantity" value="1"  onchange="calcTotalPrice()">
  </form>

  <div id="totalprice" class="text-right text-giant total">
    300
  </div>
 
  </div>
 
  <script>
    function calcTotalPrice() {
      var price = document.getElementById('price')
      price=price.value;
      var quantity = document.getElementById('quantity')
      quantity=quantity.value;
      var totalCost = price * quantity;
      document.getElementById('totalprice').textContent = `$ ${totalCost}`;
    }
  </script>
 
</body>
</html>
